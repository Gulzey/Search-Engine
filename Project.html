<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .search-container {
            text-align: center;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter your search...">
        <button id="searchButton" onclick="search()">Search</button>
        <div id="result"></div>
    </div>

    <script>
        function search() {
            const searchInput = document.getElementById('searchInput');
            const result = document.getElementById('result');
            const searchText = searchInput.value;
            
            if (searchText.trim() === '') {
                result.textContent = 'Please enter a search term';
                return;
            }
            
            result.textContent = `You searched for: ${searchText}`;
        }
    </script>
</body>
</html>
