<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3s AI (Powered by Llama) - G3 Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        #chatContainer {
            height: 500px;
            border: 1px solid #333;
            border-radius: 5px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #1a1a1a;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .bot-message {
            background-color: #333;
            color: #ffffff;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #inputContainer {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        #userInput:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        #userInput::placeholder {
            color: #888;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            background-color: #0056b3;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
            transform: translateY(-2px);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #ffffff;
        }

        #loading.active {
            display: block;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-bottom: 15px;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #007bff;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .nav-link:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
        }

        .nav-link:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G3s AI (Powered by Llama)</h1>
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message" id="initial-message"></div>
            <div id="typingIndicator" class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="loading">Loading...</div>
        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton">Send</button>
        </div>
        <div class="nav-links">
            <button onclick="window.location.href='index.html'" class="nav-link">← Back to Search</button>
            <button onclick="window.location.href='image-search.html'" class="nav-link">Try Image Search →</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
